<!DOCTYPE html>
<html>
<head>
  <title>Mirror</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Mirror</h1>
  <p>Welcome to Mirror, your live camera feed is below:</p>
  <video id="camera" width="100%" height="500" style="border-radius: 25%;"></video>
  <p id="message"></p>
  <script>
    // Check if the browser supports the getUserMedia() and speechRecognition APIs
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia && window.SpeechRecognition) {
      // Get the user's camera and display it in the <video> element
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" } // Use the front-facing camera
      }).then(function(stream) {
        var cameraElement = document.getElementById("camera");
        cameraElement.srcObject = stream;
        cameraElement.play();
      }).catch(function(error) {
        console.error("Error accessing camera:", error);
      });

      // Define a list of statements to display
      const statements = [
        "You are looking fabulous today!",

      mirrorMirror.text = statements[Math.floor(Math.random() * statements.length)];

  }

    }
 
</script> 
</body>
</html>
